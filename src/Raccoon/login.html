    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mt-2 mt-lg-0" href="./home.html">
            <img src="../img/raccoon.svg" height="50" loading="lazy" /> Raccoon Jobs
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto" id="navBar">
                <li class="nav-item">
                    <a class="nav-link" href="./vagas_lista.html">Ver vagas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="telalogin"  >
        <!-- COMECE SEU CODIGO AQUI  (OBS: RETIRE A CLASS CONTAINER SE NECESSARIO PARA ALINHA O CONTEUDO DA SUA FORMA)-->
        <!-- Extremamente recomendavel utilizar  "row" do bootstrap na hora de fazer sua parte.-->
        <div class="row justify-content-center">
            <div class="card col-sm-5 mt-3 mb-3" style="padding: 50px; box-shadow: 1px 5px 30px rgb(150, 150, 150); border-radius: 30px;">
                <form>
                    <h2 class="m-3 text-center">Faça seu Login </h2>
                    <div class="form-group">
                        <br>
                        <label for="email" id="emailLabel">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Informe seu email" required
                            name="email">
                    </div>
                    <div class="form-group">
                        <label for="senha" id="senhaLabel">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="Insira sua senha" required
                            name="password">
                    </div>

                    <div>
                        <button id="btnlogin" type="button" class="btn btn-primary btn-block">Entrar</button>
                    </div>
                    <div>
                        <!---->
                        <hr style="background-color: rgb(150, 150, 150);" >
                    </div>
                    <br>
                    <div class="d-flex align-items-center justify-content-center pb-4">
                        <p class="mb-0 me-2">Não possui conta ? </p>
                        <button id="btncad" type="button" class=" m-3 btn btn-outline-primary">Cadastre-se</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4 bg-light">
        © 2021 Copyright:
