<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccon Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img src="./../img/raccoon.svg" height="50" loading="lazy" /> Raccoon Jobs
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Ver vagas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Habilidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cargos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sou empresa</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col-sm-12 bg-light">
                    <div class="row my-4 justify-content-around">
                        <div class="col-sm-3"></div>
                        <button type="button" class="btn btn-warning badge-pill btn-md col-sm-2"><strong>Ver Vagas</strong></button>
                        <button type="button" class="btn btn-warning badge-pill btn-md col-sm-2"><strong>Ver Resumo</strong></button>
                        <div class="col-sm-3"></div>
                    </div>
                </div>
                <div class="col-sm-12 bg-light">
                    <div class="row my-4 justify-content-around">
                        <h1 class="col-sm-12 mt-3 text-center"><strong>Ultimas Vagas</strong></h1>
                        <div class="row bg-light col-sm-12" id="hpg-ultimas-vagas">
                        </div>
                    </div>

                    <div class="row justify-content-center my-5">
                        <h1 class="text-center col-sm-12 my-5"><strong>Empresas Parceiras</strong></h1>
                        <div class="row bg-light col-sm-12 justify-content-center">
                            <div class="row my-4 col-sm-6 col-md-6 col-lg-3 justify-content-around">
                                <div class="ratio ratio-1x1 col-sm-4">
                                    <img src="https://i.ibb.co/Pt3Sbrw/unknown.png" referrerpolicy="no-referrer" width="50" height="50" class="rounded align-items-center" alt="LogoDaEmpresa">
                                </div>
                                <h3 class="col-sm-8">Super Tech</h3>
                            </div>
                            <div class="row my-4 col-sm-6 col-md-6 col-lg-3 justify-content-around">
                                <div class="ratio ratio-1x1 col-sm-4">
                                    <img src="https://i.imgur.com/UsVCZjU.png" referrerpolicy="no-referrer" width="50" height="50" class="rounded align-items-center" alt="LogoDaEmpresa">
                                </div>
                                <h3 class="col-sm-8">Eletrosurf</h3>
                            </div>
                            <div class="row my-4 col-sm-6 col-md-6 col-lg-3 justify-content-around">
                                <div class="ratio ratio-1x1 col-sm-4">
                                    <img src="https://i.imgur.com/yUhqDSw.png" referrerpolicy="no-referrer" width="50" height="50" class="rounded align-items-center" alt="LogoDaEmpresa">
                                </div>
                                <h3 class="col-sm-8">Progressus</h3>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="row my-3 d-flex justify-content-center align-items-start bg-light rounded">
                <h1 class="mt-3 row my-5"><strong>Depoimentos</strong></h1>
                <div id="carouselExampleIndicators" class="carousel slide d-flex" data-ride=" carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="./../img/img-1.png" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./../img/img-2.png" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="./../img/img-3.png" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </main>
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4 bg-light">
            © 2021 Copyright:
            <a class="fw-bold" href="#">Trash Panda</a>
        </div>
    </footer>
    <script>
        const truncateText = (text, length) =>
            text.length <= length ? text : text.substr(0, length) + '\u2026';
        const fullDateString = (date) => { let dt = new Date(date); return `${dt.getDate()}/${dt.getMonth() + 1}/${dt.getFullYear()}`; }
        const hpgUltimasVagas = document.getElementById("hpg-ultimas-vagas")
        const vagasTmp = JSON.parse(localStorage.getItem('Vagas'))

        function habsToPill(habs, max, col) {
            let div = ''
            for (vl in habs) {
                if (vl < max) {
                    if (vl % 2 == 0) {
                        div += `<p id="skill-${vl}" class="col-sm-${col} rounded-pill bg-warning">${habs[vl].nome} </p>`
                    } else {
                        div += `<p id="skill-${vl}" class="col-sm-${col} rounded-pill bg-info">${habs[vl].nome}</p>`
                    }
                }
            }
            return div
        }

        for (let i = 1; i <= 4; i++) {
            let habilidades = JSON.parse(localStorage.getItem('Habilidades')).filter(obj => vagasTmp[vagasTmp.length - i].hab_essencial_id.includes(obj.id))
            let empresa = JSON.parse(localStorage.getItem('Empresas')).find(objeto => objeto.id === vagasTmp[vagasTmp.length - i].empresa_id)
            $('#hpg-ultimas-vagas').append(`
                <div class='row col-sm-12 col-md-12 col-lg-6 align-items-center'>
                    <div class="ratio ratio-1x1 col-sm-4">
                        <img src="${empresa.logo_link}" class="img-fluid rounded align-items-center" alt="LogoDaEmpresa">
                    </div>
                    <div class="col-sm-8">
                        <div class="row">
                            <p id="vaga-nome" class="col-sm-12 text-left text-black"><strong>${vagasTmp[vagasTmp.length - i].vaga_nome}</strong></p>
                            <p id="empresa-data" class="col-sm-12 text-left">${empresa.nome} - De: ${fullDateString(vagasTmp[vagasTmp.length - i].data_cadastro)
                } - Até: ${fullDateString(vagasTmp[vagasTmp.length - i].data_cadastro)
                }</p >
                            <p id="descricao" class="col-sm-12 text-left">${truncateText(vagasTmp[vagasTmp.length - i].descricao, 100)}</p>
                            <div class="col-sm-12 row text-center">
                                ${habsToPill(habilidades, 3, 4)}
                            </div>
                        </div >
                    </div >
                </div >
            `)
        }
    </script>
</body>

</html>
