<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Raccoon Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="./scripts/generateDummyData.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/criar_vaga.js" defer></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mt-2 mt-lg-0" href="./home.html">
            <img src="../img/raccoon.svg" height="50" loading="lazy" /> Raccoon Jobs
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="./vagas_lista.html">Ver vagas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./habilidades.html">Habilidades</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./cargos.html">Cargos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sou empresa</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="card mt-3 px-4">
            <form id="criarVagaForm" method="post">
                <h2 class="text-center mt-2">Nova Vaga</h2>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <label for="nome" id="labelNome">Nome da vaga</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome da vaga">
                    </div>
                    <div class="row col-sm-12 mt-3">
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label for="habEss" id="labelhabEss">Habilidades essenciais</label>
                            <select multiple id="habEss" name="habEss" class="required form-control selectpicker"
                                placeholder="Habilidades essenciais" aria-label="habEss" data-live-search="true">
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label for="habDif" id="labelhabDif">Habilidades diferenciais</label>
                            <select multiple id="habDif" name="habDif" class="required form-control selectpicker"
                                placeholder="Habilidades diferenciais" aria-label="habDif" data-live-search="true">
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label for="senioridade" id="labelsenioridade">Senioridade</label>
                            <select id="senioridade" name="senioridade"
                                class="required form-control selectpicker" placeholder="Senioridade"
                                aria-label="senioridade" data-live-search="true">
                            </select>
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-3">
                            <label for="cargo" id="labelcargo">Cargo</label>
                            <select id="cargo" name="cargo" class="required form-control selectpicker"
                                placeholder="Cargo" aria-label="cargo" data-live-search="true">
                            </select>
                        </div>
                    </div>
                    <div class="row col-sm-12 mt-3 justify-content-center">
                        <div class="col-sm-6 col-md-3">
                            <label for="salario" id="labelSalario">Salario </label>
                            R$<input type="number" min="0.00" step="100" value="2000" id="salario"
                                class="form-control" placeholder="Salario em R$">
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <label for="nomeCargo" id="labelNomeCargo">Data final da vaga</label>
                            <input type="date" id="expireDate" class="form-control" name="expireDate">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <label for="nomeCargo" id="labelNomeCargo">Descrição da vaga</label>
                        <textarea id="descricao" rows="5" class="form-control" name="descricao"></textarea>
                    </div>
                    <div class="col-sm-12 text-right">
                        <button type="submit" id="criarVaga" class="btn btn-primary btn-sm mt-5">Criar Vaga</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4 bg-light">
            © 2021 Copyright:
            <a class="fw-bold" href="#">Trash Panda</a>
        </div>
    </footer>
</body>

</html>
