<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <title>Raccoon Jobs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/generateDummyData.js"></script>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/empresaUserUpdate.js"></script>
    
</head>

<body>  
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand mt-2 mt-lg-0" href="./home.html">
            <img src="../img/raccoon.svg" height="50" loading="lazy" /> Raccoon Jobs
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto" id="navBar">
                <li class="nav-item">
                    <a class="nav-link" href="./vagas_lista.html">Ver vagas</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" id="main">
        <div class="card mt-3 px-4">
            <form id="atualizarEmpresaForm" method="post">
                <h2 class="text-center mt-2" id="empresaNome">Empresa</h2>
                <div class="form-group row">
                    <div class="row col-sm-12 mt-3">
                        <div class="col-sm-12">
                            <label for="imagem">Imagem URL</label>
                            <input type="url" id="imagem" class="form-control" placeholder="Url da imagem da empresa">
                        </div>
                        <div class="col-sm-12 mt-3">
                            <label for="valores">Valores <small class="text-muted">Ex: Inovação;Responsabilidade;Diversidade;</small></label>
                            <input type="text" id="valores" class="form-control" placeholder="Valores da empresa">
                        </div>
                        <div class="col-sm-4 mt-3">
                            <label for="email" >Email <small class="text-muted">Esse email irá aparecer na pagina da empresa </small></label>
                            <input type="text" id="email" class="form-control" placeholder="Email para o publico">
                        </div>
                        <div class="col-sm-4 mt-3">
                            <label for="linkedin">Linkedin</label>
                            <input type="text" id="linkedin" class="form-control" placeholder="Linkedin da empresa">
                        </div>
                        <div class="col-sm-4 mt-3">
                            <label for="sede">Sede</label>
                            <input type="text" id="sede" class="form-control" placeholder="Estado sede da empresa">
                        </div>
                        <div class="col-sm-12 mt-3">
                            <label for="descricao" >Descrição da empresa</label>
                            <textarea id="descricao" rows="5" class="form-control" name="Descrição da empresa"></textarea>
                        </div>
                        <div class="col-sm-12 m-0 text-right">
                            <button type="submit" id="atualizarEmpresa" class="btn btn-primary btn-sm mt-3">Atualizar empresa</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <footer id="footer" class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4 bg-light">
        © 2022 Copyright:
        <a class="fw-bold" href="#">Trash Panda</a>
        </div>
    </footer>
</body>

</html>
